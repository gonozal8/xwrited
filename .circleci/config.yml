version: 2

jobs:
  build:
    docker:
      - image: "centos:latest"
    steps:
      - checkout
      - run:
          name: Install Development Tools
          command: 'yum -y groupinstall "Development Tools"'
      - run:
          name: Install Project Build Deps
          command: 'yum -y install libutempter-devel dbus-glib-devel glib2-devel libnotify-devel'
      - run:
          name: Building Binary Files
          command: 'make'
      - run:
          name: Building Source Package
          command: 'make dist'
          
